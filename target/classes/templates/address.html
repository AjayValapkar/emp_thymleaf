<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee</title>
<link
	href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
	rel="stylesheet">

</head>
<body class="bg-gray-100 p-5">
	<h4 th:text="${empid}"></h4>
	<a th:href="@{/}" class="text-red-700">Back</a>
	<h1 class="text-2xl font-bold mb-4">Employee Address</h1>
	<table class="min-w-full bg-white shadow-md rounded-lg">
		<thead>
			<tr class="bg-gray-200">
				<th class="px-4 py-2">ID</th>
				<th class="px-4 py-2">City</th>
				<th class="px-4 py-2">State</th>
				<th class="px-4 py-2">Pincode</th>
				<th class="px-4 py-2">Actions</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="add : ${address}" class="hover:bg-gray-100">
				<td class="border px-4 py-2" th:text="${add.id}"></td>
				<td class="border px-4 py-2" th:text="${add.city}"></td>
				<td class="border px-4 py-2" th:text="${add.state}"></td>
				<td class="border px-4 py-2" th:text="${add.pincode}"></td>
				<td class="border px-4 py-2"><a
					th:href="@{/getAddress/{id}/{empId}(id=${add.id}, empId=${empid})}"
					class="text-blue-500">Edit</a> <a
					th:href="@{/delete/address/{id}/{empId}(id=${add.id}, empId=${empid})}"
					class="text-red-500"> Delete </a>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/add/{empId}(empId=${empId})}"
		class="mt-4 inline-block text-white bg-blue-500 px-4 py-2 rounded">
		Add New </a>



</body>
</html>
