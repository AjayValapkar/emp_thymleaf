<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add New Employee</title>
<link
	href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
	rel="stylesheet">

</head>
<body class="bg-gray-100 p-5 flex justify-center">
	<a href="/" class="text-red-700 pr-10">Back</a>
	<form action="@{/address/{empid}(empid=${empid})}"
		th:action="@{/add/address/{empid}(empid=${empid})}"
		th:object="${address}" method="POST">
		<!-- Add hidden form field to handle update -->
		<input type="hidden" th:field="*{id}" />
		<h2>Enter City :</h2>
		<input type="text" th:field="*{city}"
			class="w-80 form-control p-2 mb-4 col-8" required>
		<h2>Enter State</h2>
		<input type="text" th:field="*{state}"
			class="w-80 form-control p-2 mb-4 col-8" required>
		<h2>Enter Pincode</h2>
		<input type="text" pattern="[0-9]{6}"
			title="PinCode must be exactly 6 digits" th:field="*{pincode}"
			class="w-80 form-control p-2 mb-4 col-8" required> <br>
		<button type="submit"
			class="btn btn-info bg-gray-600 text-white p-2 col-4">SAVE
			ADDRESS</button>
	</form>
</body>
</html>
