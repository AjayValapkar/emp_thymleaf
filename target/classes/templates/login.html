<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add New Employee</title>
<link
	href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
	rel="stylesheet">

</head>
<body class="bg-gray-200 p-5 flex justify-center">

	<form th:action="@{/login}" th:object="${logindto}"
		class="shadow-xl p-8 bg-gray-100 rounded" method="POST">
		<h2 class="text-center my-4 text-xl">Employee Login</h2>
		<!-- Add hidden form field to handle update -->
		<h2>Enter Email</h2>
		<input type="email" pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$"
			title="Please enter a valid Gmail address" th:field="*{email}"
			class="w-80 form-control p-2 mb-4 col-8" required>
		<h2>Enter Password</h2>
		<input type="password" th:field="*{password}"
			class="w-80 form-control p-2 mb-4 col-8" required> <br>
		<button type="submit"
			class="btn rounded btn-info bg-gray-600 text-white p-2 col-4 justify-center bg-blue-600">LOGIN
		</button>
		<br>

	</form>
	<br>

</body>
</html>
